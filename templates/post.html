{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'assets/css/post.css' %}">
</head>
<body>
    <button id="close-button" onclick="closePopup()">
        Close
    </button>
    <form action="" method="POST" style="margin-top: 2vh;">
        {% csrf_token %}
        <h2 class="page-text mb-2" style="margin-bottom: 1px;">Title</h2>
        <input class="post-input" type="text" name="title" required/>
        <h2 class="page-text mt-3   ">Content</h2>
        <textarea id="post-editor" name="content" style=""></textarea>
        <button id="post-button" type="submit">Post</button>
    </form>
</body>
