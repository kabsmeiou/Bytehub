{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Bytehub</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/home.css' %}">
</head>

<body>
  <!-- added header -->
  <header>
    <img src="{% static 'assets/images/ByteHubLogo.png' %}" alt="Website Logo" class="logo" />
    <img src="sample images/ByteHub.png" alt="Website Title" class="title" />
  </header>

    <!-- this is for when the user clicks the create post button -->
    <div id="post-popup-page">
        <div id="popup-content"></div>
    </div>
    <!-- bg dim for the homepage when the pop up page for posting is on the screen -->
    <div id="bg-dim"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col mx-2">
          Column
        </div>
        <div class="col-5 mx-2">
          {% if user_posts %}
          {% for post in user_posts %}
          <div class="container-lg mb-2 mt-2">
            <div class="container-sm">
              <div class="row">
                <div class="col-1">
                  <img src="{{ post.author.user_image.url }}" class="rounded-circle me-2" alt="Profile Picture" /> <!-- Remove float class -->
                </div>
                <div class="col mx-3" id="username">
                  <p class="fw-bolder mb-0 mt-2">{{ post.author.user.username }}</p>
                  <p class="fw-bolder">{{ post.author.user.username }}</p>
                </div>
              </div>
            </div>
            <div class="container-sm">
              <p class="fw-semibold mb-0" style="font-size:22px; color: #74FAC8;"> {{ post.post_title }} </p>
              <p class="fw-light mt-0" style="color: #D9D9D9"> {{ post.post_text }} </p>
            </div>
            <div class="reactions">
              <button class="upvote"><img src="reactions/upvote.png" alt="upvote" /></button>
              <button class="downvote"><img src="reactions/downvote.png" alt="downvote" /></button>
              <button class="commentbutton"><img src="reactions/comment.png" alt="comment" /></button>
              <button class="sharebutton"><img src="reactions/share.png" alt="share" /></button>
            </div>
          </div>
        {% endfor %}
        {% else %}
          <h4 style="text-align: center; transform: translateY(500%);">No posts available.</h4>
        {% endif %}
        </div>
        <div class="col mx-2">
          Column
        </div>
      </div>
    </div>
</body>
<script src="{% static 'assets/js/home.js' %}"></script>
</html>
